<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Links</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h1>Front-end Links - KEA 3. semester</h1>
        <h2>En samling af links vi har fundet, som kan hjælpe med forskellige frontend ting</h2>
    </header>
    <div class="formbold-main-wrapper container pico">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
          <form>
            <h3>Form</h3>
              <div class="formbold-input-flex">
                <div>
                    <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Navn på siden"
                    class="formbold-form-input"
                    />
                    <label for="name" class="formbold-form-label"> Navn </label>
                </div>
                <div>
                    <input
                    type="url"
                    name="link"
                    id="link"
                    placeholder="https://whatever.com"
                    class="formbold-form-input"
                    />
                    <label for="link" class="formbold-form-label"> Link</label>
                </div>
              </div>
      


      
              <div class="formbold-textarea">
                  <textarea
                      rows="6"
                      name="description"
                      id="description"
                      placeholder="Skriv kort hvad siden går ud på"
                      class="formbold-form-input"
                  ></textarea>
                  <label for="description" class="formbold-form-label"> Beskrivelse </label>
              </div>
      

         
      
              <button class="formbold-btn">
                  Gem
              </button>
          </form>
        </div>
        <section class="cards">
            <template>
                <article id="card">
                    <div class="card-header">
        
                    </div>
                    <div class="card-content">
                        <p class="card-title">Title</p>
                        <p class="card-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi tempora architecto quae exercitationem, quas inventore</p>
                        <a href="#" class="card-link formbold-btn">Link</a>
                    </div>
                </article>
            </template>
        </section>

      </div>
    <script type="module" src="scripts.js"></script>
</body>
</html>
