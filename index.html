<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
          <form action="https://formbold.com/s/FORM_ID" method="POST">
              <div class="formbold-input-flex">
                <div>
                    <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder="Name"
                    class="formbold-form-input"
                    />
                    <label for="firstname" class="formbold-form-label"> Navn </label>
                </div>
                <div>
                    <input
                    type="text"
                    name="link"
                    id="link"
                    placeholder="https://whatever.com"
                    class="formbold-form-input"
                    />
                    <label for="link" class="formbold-form-label"> Link</label>
                </div>
              </div>
      


      
              <div class="formbold-textarea">
                  <textarea
                      rows="6"
                      name="description"
                      id="description"
                      placeholder="Skriv kort hvad siden går ud på"
                      class="formbold-form-input"
                  ></textarea>
                  <label for="description" class="formbold-form-label"> Beskrivelse </label>
              </div>
      

         
      
              <button class="formbold-btn">
                  Gem
              </button>
          </form>
        </div>
      </div>
    
</body>
</html>
